<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Week7-Hw2</title>
	<link rel="stylesheet" type="text/css" href="./hw2.css">
</head>
<body>
<div class='banner'></div>
<div id="form">
	<div id="content">
		<h1 class='content-title'>程式導師實驗計畫第三期報名表單</h1>
		<div id='intro'>詳情請參考：<a href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3" target="blank">https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a></div>
		<div id='intro2'>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</div>
		<div id="must-filled">*必填</div>

		<div class="content-block">
			<div class="content-block-title">電子郵件地址<span class='red-star'>*</span></div>
			<input type="email" class="content-block-input" placeholder="您的電子郵件" name='0'>
			<div class="content-block-warning">這是必填問題</div>
		</div>
		<div class="content-block">
			<div class="content-block-title">暱稱<span class='red-star'>*</span></div>
			<div class="content-block-subtitle">該如何稱呼你</div>
			<input type="email" class="content-block-input" placeholder="您的回答" name='1'>
			<div class="content-block-warning">這是必填問題</div>
		</div>
		<div class="content-wrap-block">
			<div class="content-block-title">報名類型<span class='red-star'>*</span></div>
			<div class="content-block-wrap">
				<input type="radio" class="content-block-radio" name="op" id='op1'>
				<label for="op1" name='op-label'>
					從零到一基礎班（兩個月後開始收保證金 5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付
				</label>
			</div>
			<div class="content-block-wrap">
				<input type="radio" class="content-block-radio" name="op" id='op2'>
				<label for="op2" name='op-label'>
					在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000 元台幣，被淘汰不退還
				</label>
			</div>
			<div class="content-block-wrap-warning">這是必填問題</div>
		</div>
		<div class="content-block">
			<div class="content-block-title">現在的職業<span class='red-star'>*</span></div>
			<div class="content-block-subtitle">
				範例：學生、前端工程師、待業中、業務
			</div>
			<input type="text" class="content-block-input" placeholder="您的回答" name='2'>
			<div class="content-block-warning">這是必填問題</div>
		</div>
		<div class="content-block">
			<div class="content-block-title">怎麼知道這個計畫的？<span class='red-star'>*</span></div>
			<input type="email" class="content-block-input" placeholder="您的回答" name='3'>
			<div class="content-block-warning">這是必填問題</div>
		</div>
		<div class="content-block">
			<div class="content-block-title">是否有程式相關背景？<span class='red-star'>*</span></div>
			<div class="content-block-subtitle">
				範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...
			</div>
			<input type="email" class="content-block-input" placeholder="您的回答" name='4'>
			<div class="content-block-warning">這是必填問題</div>
		</div>
		<div class="content-block">
			<div class="content-block-title">其他</div>
			<div class="content-block-subtitle">
				任何你想說的
			</div>
			<input type="email" class="content-block-input" placeholder="您的回答" name='5'>
		</div>
		<div class="content-btn">提交</div>
	</div>
</div>


<script type="text/javascript" src='hw2.js'></script>
</body>
</html>
